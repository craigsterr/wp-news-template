<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Presets Menu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        min-width: 300px;
      }
      #container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 6px;
        align-items: center;
        width: 100%;
      }
      input[type="text"] {
        padding: 5px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
      }
      select,
      button {
        font-size: 14px;
        padding: 6px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
      }
      label {
        user-select: none;
        font-size: 13px;
        margin-right: 8px;
      }
      .labels-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <select id="defaultPresetsMenu"></select>
      <form id="presetForm">
        <input type="text" id="presetNameInput" placeholder="New Preset Name" />
        <div class="labels-container" id="labelsContainer"></div>
        <button type="button" id="saveBtn">Save Preset</button>
        <button type="button" id="deleteBtn">Delete Selected Preset</button>
        <button id="plus1Btn">Schedule +1 Hour</button>
        <button id="plus2Btn">Schedule +2 Hours</button>
        <button id="plus3Btn">Schedule +3 Hours</button>
      </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
